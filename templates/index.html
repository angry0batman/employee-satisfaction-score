<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee Satisfaction Predictor</h1>
        <div class="main-content">
            <div class="content">
                <form class="prediction-form" method="POST" action="/predict">
                    <div class="form-group">
                        <label for="number_project">Number of Projects:</label>
                        <input type="number" id="number_project" name="number_project" required>
                    </div>
                    <div class="form-group">
                        <label for="average_monthly_hours">Average Monthly Hours:</label>
                        <input type="number" id="average_monthly_hours" name="average_monthly_hours" required>
                    </div>
                    <div class="form-group">
                        <label for="promotion_last_5years">Promotion in Last 5 Years:</label>
                        <select id="promotion_last_5years" name="promotion_last_5years" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dept">Department:</label>
                        <select id="dept" name="dept" required>
                            <option value="0">IT</option>
                            <option value="1">RandD</option>
                            <option value="3">HR</option>
                            <option value="4">Management</option>
                            <option value="5">Marketing</option>
                            <option value="6">Product Management</option>
                            <option value="7">Sales</option>
                            <option value="8">Support</option>
                            <option value="9">Technical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary:</label>
                        <select id="salary" name="salary" required>
                            <option value="0">High</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <select id="company" name="company" required>
                            <option value="0">Adani</option>
                            <option value="1">Other</option>
                            <option value="2">Reliance</option>
                            <option value="3">Tata</option>
                            <option value="4">Infosys</option>
                            <option value="5">Wipro</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Predict</button>
                </form>
                {% if prediction_text %}
                    <div class="result">{{ prediction_text }}</div>
                {% endif %}
            </div>
            <div class="sidebar">
                <a href="/company_info">Company Information</a>
                <a href="https://www.adanipower.com/">More Info about Adani Group</a>
                <a href="https://www.tata.com/">More Info about Tata Group </a>
                <a href="https://www.ril.com/">More Info about Reliance Group</a>
                <a href="https://www.infosys.com/">More Info about Infosys Group</a>
                <a href="https://www.wipro.com/">More Info about Wipro Group</a>
            </div>
        </div>
    </div>
</body>
</html>
